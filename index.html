<html lang="en">
<head>

    <title>Animate CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center bg-info p-4">
            <h1 class="display-4 text-white my-element">
               <i class="fa fa-futbol-o"></i> 
               Animate.css Implementation <i class="fa fa-futbol-o"></i> 
            </h1>
        </header>
        <section id="section-1" class="bg-faded my-2 p-2">
            <div class="container">
                <i class="fa fa-heart-o fa-4x animate__animated animate__heartBeat">
                </i>
                <i class="fa fa-motorcycle fa-4x animate__animated animate__slideOutRight">
                </i>
                <i class="fa fa-heart fa-4x animate__animated animate__heartBeat float-right" style="color: red;">
                </i>
                <i class="fa fa-ambulance fa-4x animate__animated animate__slideOutLeft float-right">
                </i>   
            </div>
            <div class="container my-5">
                <h3 class="animate__animated animate__flash">
                    You will find everything wierd including weird spelling which i have spelled wrong
                </h3>
                <h1 class="animate__animated animate__rollIn">
                    Hi! Everyone Read me before i disapper
                </h1>
                <h1 class="animate__animated animate__rollOut">
                    Hi! Everyone Read me before i disapper
                </h1>
                <div class="container my-5 text-center">
                    <h2 class="animate__animated animate__lightSpeedInLeft">
                        Thanks for visiting
                    </h2>
                    <h2 class="animate__animated animate__lightSpeedOutRight">
                        Thanks for visiting
                    </h2>
                </div>
                <h1 class="text-center animate__animated animate__bounceOutDown">
                    Ok Bye!
                </h1>
            </div>
        </section>
       
    </div>
</body>
</html>
